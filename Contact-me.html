 </head>


<body onload="init()" id="body" data-bs-target="#navbar-example2" data-bs-spy="scroll" style="background-color: rgba(144, 156, 209, 0.548);">
    
  <nav id="navbar-example2" class="navbar navbar-light px-3 fixed-top" style="background-color: lightgreen;">
      <ul class="nav">
        <li class="nav-item mx-1">
          <button class="btn" onclick="light()" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Turn on/off the light">
            <img  id="bulb" src="./img/lightbulbon.svg" alt="...">
          </button>
        </li>
          <a href="#" class="navbar-brand">與我聯絡</a>
      </ul>
        <ul class="nav nav-pills justfied-content-end">

          <li class="nav-item">
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <img src="./img/three-bars.svg">
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h4 id="offcanvasRightLabel">
                  <button type="button" class="btn" onclick="location.href='index.html'">
                    <h4 style="color: rgb(216, 97, 137);">
                      首頁
                    </h4>
                  </button>
                </h4>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="list-group list-group-flush ms-3">
                <button disabled type="button" onclick="location.href='Self-introduction.html'" class="list-group-item list-group-item-action py-3">
                  瞭解更多(施工中)
                </button>
                <button type="button" onclick="location.href='Contact-me.html'" class="list-group-item list-group-item-secondary list-group-item-action py-3 active" aria-current="true">
                  與我聯絡
                </button>
              </div>
            </div>
          </li>
        </ul>
    </nav>

    <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example" tabindex="0">
        <div id="backpic" class="p-5" style="background-color: rgb(171, 180, 84); background-position:center; background-size:100%;">
            <div class="shadow bg-body fs-3 text-center mx-auto p-5 mb-3 rounded w-50">
              與我聯絡
            </div>
        </div>
    </div>
    <div class="container mt-5">
    <form  class="row g-4 justify-content-evenly" enctype="text/plain" accept-charset="utf-8">
        <div class="col">
         <input id="nameText" type="text" name="Name" placeholder="姓名(name)" required>  
        </div>
        <div class="col">
         <input id="emailText" type="email" name="Email" placeholder="Email" required>
        </div>
        <div class="col">
         <input id="telText"type="tel" name="Phone"  aria-invalid="false" placeholder="電話(phone)" required>
        </div>
        <div class="col">
         <input  id="subText" type="text" name="Subject"  aria-invalid="false" placeholder="主旨(subject)" required>
        </div>
        <div class="col-12">
         <textarea class="col-12" id="bodyText" name="your-message" aria-required="true" aria-invalid="false" placeholder="你的訊息(Your Message)" required></textarea>
        </div>
         <div>
             <input type="button" value="送出訊息" onclick="submitHandler();">
             <a id="mailTo"></a>
         </div>
     </form>
    </div>

  <div id="placeholder"></div>
